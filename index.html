<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Labs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header class="navigation">
      <div class="container">
        <div class="nav">
          <div class="left">
            <a class="link" href="#" class="logo">Shop</a>
            <a class="link" href="#" class="logo">Industry</a>
            <a class="link" href="#" class="logo">Resources</a>
          </div>
          <img class="logo" src="img/Logo.png" alt="logo" />
          <div class="right">
            <a class="link login" href="#" class="logo">Login</a>
            <button class="button__nav">Schedule a Demo</button>
            <img class="ico" src="img/Icon.svg" alt="icon" />
          </div>
          <div class="burger-menu">
            <div class="burger-icon"></div>
            <div class="burger-icon"></div>
            <div class="burger-icon"></div>
          </div>
          <div class="menu-modal">
            <ul>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Industry</a></li>
              <li><a href="#">Resources</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <header class="textHeader">
      <div class="container">
        <div class="box">
          <div class="left__text">
            <h1 class="h1__text">A new point of view</h1>
          </div>
          <div class="right__text">
            <img class="img__text" src="img/img.png" alt="img" />
            <div class="right__flex">
              <h2 class="h2__text">
                Our advanced room solutions create active collaboration among
                your hybrid teams.
              </h2>
              <button class="button__text">Shop Our Products</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
